<!DOCTYPE html>
<head>
    <title>Task 1 -Animated Profile Card</title>
    <style>
        body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f4f4f4;
}

.profile{
    display: flex;
    flex-direction: column;
    align-items: center;
    background:bisque;
    padding:60px;
    text-align:center;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    animation:fade 1s ease-in;
    transition:0.3s;
}

.profile:hover{
    transform:translateY(-15px);
}

.icons{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:10px;
}
img{
    width:200px;
    height:200px;
    border-radius:50%;
    object-fit:cover;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}
    </style>
</head>
<body>

        <img src="WhatsApp Image 2026-02-10 at 17.52.06.jpeg" alt="Profile Picture">
