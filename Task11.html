<!DOCTYPE html>
<html>
<head>
<title>Task 11 - CSS Loader</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
}
.loader{
    width:70px;
    height:70px;
    border:8px solid #444;
    border-top:8px solid #ff00f7;
    border-radius:50%;
    animation:rotation 1s linear infinite;
    box-shadow: 0 0 40px rgba(255,0,247,0.6);
}
@keyframes rotation{
    0%{
        transform:rotate(0deg);
    }
    100%{
        transform:rotate(360deg);
    }
}
</style>
</head>
<body>

<div class="loader"></div>

</body>
</html>
