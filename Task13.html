<!DOCTYPE html>
<html>
<head>
<title>Task 13 - Animated Buttons</title>
<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:20px;
    background:#191919;
}

button{
    padding:12px 25px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

.btn1:hover{
    background:black;
    color:white;
}

.btn2:hover{
    box-shadow:0 0 30px rgb(0, 242, 255);
}

.btn3:hover{
    transform:translateX(8px);
    transition:0.3s;
}

.btn4:hover{
    transform:scale(1.2);
    transition:0.3s;
}

.btn5:hover{
    transform:rotate(25deg);
    transition:0.3s;
}
</style>
</head>
<body>

<button class="btn1">Hover</button>
<button class="btn2">Glow</button>
<button class="btn3">Slide</button>
<button class="btn4">Scale</button>
<button class="btn5">Rotate</button>

</body>
</html>
