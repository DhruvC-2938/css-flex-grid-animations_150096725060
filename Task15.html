<!DOCTYPE html>
<html>
<head>
<title>Task 15 - Flip Card</title>
<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f4f4;
}

.flip_container{
    perspective:1000px;
}

.flip_card{
    width:200px;
    height:250px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.flip_container:hover .flip_card{
    transform:rotateY(180deg);
}

.front, .back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    font-weight:bold;
}

.front{
    background:#6c63ff;
    color:white;
}

.back{
    background:#333;
    color:white;
    transform:rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip_container">
    <div class="flip_card">
        <div class="front">Front Side</div>
        <div class="back">Back Side</div>
    </div>
</div>

</body>
</html>
