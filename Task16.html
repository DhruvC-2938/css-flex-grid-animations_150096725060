<!DOCTYPE html>
<html>
<head>
<title>Task 16 - Responsive Footer</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

.footer{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    background:#111;
    color:white;
    padding:40px;
}

.column{
    display:flex;
    flex-direction:column;
    gap:10px;
}

.column h3{
    margin-bottom:10px;
}

.column a{
    color:#bbb;
    text-decoration:none;
    transition:0.3s;
}

.column a:hover{
    color:white;
    transform:translateX(5px);
}
@media(max-width:800px){
    .footer{
        grid-template-columns:repeat(2,1fr);
    }
}
@media(max-width:500px){
    .footer{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<footer class="footer">
    <div class="column">
        <h3>Company</h3>
        <a href="#">About</a>
        <a href="#">Careers</a>
    </div>

    <div class="column">
        <h3>Services</h3>
        <a href="#">Web</a>
        <a href="#">Design</a>
    </div>

    <div class="column">
        <h3>Support</h3>
        <a href="#">Help</a>
        <a href="#">Contact</a>
    </div>

    <div class="column">
        <h3>Follow</h3>
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
    </div>
</footer>

</body>
</html>
