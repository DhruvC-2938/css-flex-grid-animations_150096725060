<!DOCTYPE html>
<html>
<head>
<title>Task 18 - E-commerce Layout</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

.shop{
    display:grid;
    grid-template-columns:200px 1fr;
    min-height:100vh;
}

.sidebar{
    background:#222;
    color:white;
    padding:20px;
    
}

.products{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    padding:20px;
}

.card{
    background:#f4f4f4;
    padding:20px;
    text-align:center;
    border-radius:8px;
    transition:0.3s;
}

.card button{
    margin-top:10px;
    padding:10px 15px;
    border:none;
    border-radius: 5px;
    background:#6c63ff;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card button:hover{
    background:black;
}
</style>
</head>
<body>

<div class="shop">
    <div class="sidebar">
        <h3>Filters</h3>
        <p>Category 1</p>
        <p>Category 2</p>
    </div>

    <div class="products">
        <div class="card">
            <h4>Product 1</h4>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <h4>Product 2</h4>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <h4>Product 3</h4>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
