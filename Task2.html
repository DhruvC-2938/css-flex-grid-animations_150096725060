<!DOCTYPE html>
<html>
<head>
<title>Task 2 - Navigation</title>
<style>
body{
    margin:0;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.navbar{
    display:flex;
    justify-content:center;
    background:bisque;
    padding: 20px;
    gap: 20px;
}

.navbar a{
    color:brown;
    padding:15px;
    text-decoration:none;
    position:relative;
}

.navbar a::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:0;
    height:3px;
    background:brown;
    transition:0.3s;
}

.navbar a:hover::after{
    width:100%;
}

@media(max-width:600px)
{
    .navbar
    {
        flex-direction:column;
        align-items:center;
    }
}
</style>
</head>
<body>
<nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
