<!DOCTYPE html>
<html>
<head>
<title>Task 20 - Creative Section</title>
<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    font-family:Arial;
}

.container{
    display:grid;
    grid-template-columns:1fr 1fr;
    position:relative;
    width:600px;
    height:300px;
}

.box1{
    background:#6c63ff;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:slide 2s ease-in-out;
    border-radius: 20px;
}

.box2{
    background:#ff6b6b;
    position:absolute;
    width:200px;
    height:150px;
    top:50px;
    left:200px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius: 20px;
    animation:rotate 4s linear infinite;
}

.box3{
    background:#00f5ff;
    position:absolute;
    width:150px;
    height:100px;
    bottom:30px;
    right:50px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius: 20px;
    animation:pulse 2s infinite;
}


@keyframes slide{
    from{
        transform:translateX(-100px); opacity:0;
    }
    to{
        transform:translateX(0); opacity:1;
    }
}

@keyframes rotate{
    from{
        transform:rotate(0);
    }
    to{
        transform:rotate(360deg);
    }
}

@keyframes pulse{
    0%{
        transform:scale(1);
        box-shadow: 0 0 10px #00f5ff;
    }
    50%{
        transform:scale(1.2);
        box-shadow: 0 0 20px #00f5ff;
    }
    100%{
        transform:scale(1);
        box-shadow: 0 0 10px #00f5ff;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="box1">Main Box</div>
    <div class="box2">Rotate</div>
    <div class="box3">Pulse</div>
</div>

</body>
</html>
