<!DOCTYPE html>
<html>
<head>
<title>Task 6 - Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#f4f4f4;
    font-family:Arial, sans-serif;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-auto-rows:200px;
    gap:50px;
    padding:20px;
}
.gallery img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%);
    transition:0.4s ease;
    border-radius:10px;
}
.gallery img:hover{
    filter:grayscale(0%);
    transform:scale(1.05);
}
.big{
    grid-column:span 2;
    grid-row:span 2;
}
</style>
</head>

<body>

<div class="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" class="big">
    <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg">
    <img src="https://thumbs.dreamstime.com/b/panoramic-photography-landscape-world-scenery-natural-large-wide-screen-wallpaper-long-range-beautiful-scenic-334051002.jpg">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg">
    <img src="https://thumbs.dreamstime.com/b/beautiful-golden-autumn-scenery-trees-golden-leaves-sunshine-scotland-united-kingdom-beautiful-golden-autumn-124278811.jpg">
</div>

</body>
</html>
